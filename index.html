    <title>Juego Palabra Secreta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">

  <body>
     
    <section class="lienzo">
       <h1>Juego Palabra Secreta</h1>
       <canvas id="lienzo" width="450px" height="500px" ></canvas> 

       <div id="palabra" style="text-align:center;">
        
       </div>
      
        <div style="text-align:center;" id="chance">Chances de descubrir la palabra secreta: 7   
        </div>
    </section>

    <section class="botones">
      <input type="text" id="letra" placeholder="Letra" style="text-align:center">

      <input type="image"  src="boton-comprobar.png" id="boton" class="btn btn-primary" value = "comprobar" style="width: 80px; height: 80px">
      
      <br><br><br>
      <div id="botones">
        <button class="btn" id="reiniciar" value="iniciar">Reiniciar</button>
        <br>
          <button class="btn" id="adicionar-palabra">Adicionar Palabra</button>
          <div id="form-palabra" class="container" style="display: none;">
              <input class="text-input" type="text" id="input-palabra" placeholder="Escriba una nueva palabra">
              <br>
              <button class="btn" id="enviar-palabra">Adicionar</button>
          </div>
      </div>  
    </section>
